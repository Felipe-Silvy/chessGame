<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chess.JS â€” Menu</title>
    <link rel="icon" type="image/png" href="assets/imagem.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="menu-style.css" />
  </head>
  <body>
    <div class="container">
      <h1>
        Chess.JS
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/9/99/Unofficial_JavaScript_logo_2.svg"
          alt="JS"
          style="height: 1em; vertical-align: middle"
        />
      </h1>

      <div class="image-banner">
        <img src="assets/imagem.png" alt="Imagem de xadrez futurista" />
      </div>

      <div class="settings">
        <h2>Escolha o tempo de jogo:</h2>
        <div class="timers">
          <label><input type="radio" name="tempo" value="60" /> 1 minuto</label>
          <label
            ><input type="radio" name="tempo" value="180" /> 3 minutos</label
          >
          <label
            ><input type="radio" name="tempo" value="300" /> 5 minutos</label
          >
          <label
            ><input type="radio" name="tempo" value="600" /> 10 minutos</label
          >
          <label
            ><input type="radio" name="tempo" value="900" /> 15 minutos</label
          >
        </div>
        <button id="jogar" class="btn btn-warning mt-4">Jogar</button>
      </div>

      <footer>
        <p>Desenvolvido por Felipe Silvy</p>
      </footer>
    </div>
    <script src="menu-function.js"></script>
  </body>
</html>
